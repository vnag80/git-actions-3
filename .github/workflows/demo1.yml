name: Events Demo 1
on: 
  push:
    branches:
       - 'main'
       - 'master'
       - 'noactionsrun'
  workflow_dispatch:
  pull_request:
     type: opened
     branches:
        - 'dev-**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
           
  build:
    needs: test 
    runs-on: ubuntu-latest
    steps:      
      - name: Build code
        run: npm run build
      - name: Download artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: |
             dist
             package.json

  deploy:
    needs: build  
    runs-on: ubuntu-latest
    steps:      
      - name: Deploy project
        run: echo "Deploying..."      